      <div class="col-12">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">

              data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://storage.cloud.google.com/demo-front-end-assets/img/bg.jpg?authuser=3');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <divp class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" id="loginForm" method="POST" action="/signin">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">User Name</label>
                    <input type="name" class="form-control" id="loginUsername" name="username">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign in</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a href="/signup" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </form>

              </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">
            <div class="copyright text-center text-sm text-white text-lg-start">
              Â© Developed by Team 1 in Enterprise Network Planning and Management at NCU
            </div>

        </div>
      </div>
    </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="https://storage.cloud.google.com/demo-front-end-assets/js/core/popper.min.js?authuser=3"></script>
  <script src="https://storage.cloud.google.com/demo-front-end-assets/js/core/bootstrap.min.js?authuser=3"></script>
  <script
    src="https://storage.cloud.google.com/demo-front-end-assets/js/plugins/perfect-scrollbar.min.js?authuser=3"></script>
  <script
    src="https://storage.cloud.google.com/demo-front-end-assets/js/plugins/smooth-scrollbar.min.js?authuser=3"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <script>
    // Handle user login
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = new URLSearchParams();
      formData.append('username', username);
      formData.append('password', password);

      fetch('/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
      })
        .then(response => {
          if (!response.ok) {
            return response.json().then(data => {
              throw new Error(data.message);
            });
          }
          return response.json();
        })
        .then(data => {
          alert('Login successful!');
          window.location.href = '/';
        })
        .catch(error => {
          alert('Login failed: ' + error.message);
        });
    });

  </script>
  <!-- Github buttons -->
